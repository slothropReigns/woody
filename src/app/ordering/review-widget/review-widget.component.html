<div class="col-md-5">
  <div class="card">
    <div class="card-header">
      <span class="text-primary">
      Order Options Review
      </span>
    </div>
    <div class="card-block">
      <table class="table table-compact table-noborder" style="margin-top: 0">
        <tbody>
        <tr>
          <td class="left"><b>Wood Choice</b></td>
          <td class="left">{{ woodChoice?.name }}</td>
        </tr>
        <tr *ngFor="let opt of primaryOptions; let i = index; let e = even">
          <td class="left"><b>{{ optionsNames[i].signPostTitle }}</b></td>
          <td class="left">{{ opt.shortName }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
