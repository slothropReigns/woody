<div class="form-group">

    <label for="panelProfile">Panel Profile: </label>
    <select name="panelProfile" id="panelProfile" class="form-control form-control-sm">
        <option *ngFor="let profile of panelProfile.opt; let i = index" value="{{ i }}">{{ profile.name }}</option>
    </select>

    <label for="outsideEdge">Outside Edge:</label>
    <select name="outsideEdge" id="outsideEdge" class="form-control form-control-sm">
        <option *ngFor="let edge of outsideEdge.opt" value="{{ i }}">{{ edge.name }}</option>
    </select>

    <label for="insideProfile">Inside Profile</label>
    <select name="insideProfile" id="insideProfile" class="form-control form-control-sm">
        <option *ngFor="let profile of insideProfile.opt" value="{{ i }}">{{ profile.name }}</option>
    </select>

    <label for="doorStyle">Door Style</label>
    <select name="doorStyle" id="doorStyle" class="form-control form-control-sm">
        <option *ngFor="let style of doorStyle.opt" value="{{ i }}">{{ style.name }}</option>
    </select>

    <label for="archLayout">Arch Layout</label>
    <select name="archLayout" id="archLayout" class="form-control form-control-sm">
        <option *ngFor="let layout of archLayout.opt" value="{{ i }}">{{ layout.name }}</option>
    </select>

    <label for="multiPanel">Multi-Panel</label>
    <select name="multiPanel" id="multiPanel" class="form-control form-control-sm">
        <option *ngFor="let layout of multiPanel.opt" value="{{ i }}">{{ layout.name }}</option>
    </select>

</div>
